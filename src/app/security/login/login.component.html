<h2>Login</h2>

<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <p>{{ model | json}}</p>
    <p>
        <mat-form-field>
            <input matInput placeholder="Email" type="email" required minlength="2" [(ngModel)]="model.email"
                name="username" />
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput placeholder="Password" type="password" required [(ngModel)]="model.password" name="password" />
        </mat-form-field>
    </p>
    <p><button mat-raised-button color="primary" type="submit"
        [disabled]="!loginForm.form.valid || submitted">Submit</button></p>
</form>

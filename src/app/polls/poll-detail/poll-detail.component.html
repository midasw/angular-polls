<h2>View Poll</h2>
<h3>{{ poll?.name }}</h3>
<ul>
    <li *ngFor="let a of poll?.answers">
        <label>
            <input type="checkbox" [checked]="isChecked(a)" (click)="vote(a, $event)" />
            {{a.answer}} - <em matTooltipPosition="after" [matTooltip]="getVoters(a)">{{a.votes.length}} votes</em>
        </label>
    </li>
</ul>

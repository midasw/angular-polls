<ng-container *ngIf="friendRequests?.length">
    <h3>Friend Requests</h3>
    <ul>
        <li *ngFor="let f of friendRequests">{{f.sender.name}}
            <button mat-raised-button matSuffix color="accent" type="button" (click)="accept(f)">Accept</button>
            <button mat-stroked-button matSuffix color="warn" type="button" (click)="remove(f)">Remove</button>
        </li>
    </ul>
</ng-container>
